spring:
  application:
    name: JPA
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/demo
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

